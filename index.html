<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
  <title>Vitals</title>
</head>

<style>

</style>

<body>
  <div class="bg-dark">
    <div class="container view-height">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card card-body text-center mt-5 bg-secondary">

            <div class="container position-relative">
              <div class="row">
                <div class="col">
                  <h1 class="text-start"><i class="bi bi-clipboard2-pulse text-white"></i></h1>
                </div>
                <div class="col-6">
                  <h1 class="heading text-white">Vitals</h1>
                </div>
                <div class="col">
                  <div class="input-group">
                    <div class="form-check form-switch">
                      <h2 class="position-absolute top-50 start-100 translate-middle">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                      </h2>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Name</span>
                    </div>
                    <input type="text" class="form-control" id="name" placeholder="Pt Name">
                  </div>
                </div>

                <div class="form-group col">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text ">Age</span>
                    </div>
                    <input type="number" class="form-control" id="age" placeholder="Pt Age">
                  </div>
                </div>
              </div>

              <div class="form-group my-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text my-padding"><i class="bi bi-heart-pulse-fill text-danger"></i></span>
                  </div>
                  <input type="number" class="form-control" id="hr" placeholder="Heart Rate">
                </div>
              </div>

              <div class="row">
                <div class="form-group col ">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text my-padding"><i class="bi bi-heart-fill text-danger"></i></span>
                    </div>
                    <input type="number" class="form-control" id="bp-s" placeholder="Systolic BP">
                  </div>
                </div>

                <div class="form-group col ">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text my-padding"><i class="bi bi-heart-fill text-danger"></i></span>
                    </div>
                    <input type="number" class="form-control" id="bp-d" placeholder="Diastolic BP">
                  </div>
                </div>
              </div>

              <div class="form-group my-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i
                        class="bi bi-thermometer-half text-primary my-padding2"></i></span>
                  </div>
                  <input type="number" class="form-control" id="temp" placeholder="Temperature">
                </div>
              </div>

              <div class="form-group my-2">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text my-padding"><i class="bi bi-wind text-primary"></i></span>
                  </div>
                  <input type="number" class="form-control" id="resp" placeholder="Respirations">
                </div>
              </div>

              <div class="form-group">
                <div class="d-grid gap-2">
                  <button id="btn" class="btn btn-primary" type="button">Report</button>
                </div>
              </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Vertically centered modal -->
    <div class="modal-dialog modal-dialog-centered">
      ...
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
